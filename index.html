<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@alexbelltop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            background: rgba(255,255,255,0.95);
        }
        .avatar {
            width: 120px;
            height: 120px;
            border: 4px solid #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
	    background: linear-gradient(45deg, #1e3c72 0%, #2a5298 100%);
        }
        .social-links {
            display: none;
            visibility: hidden;
            width: 0;
            height: 0;
        }
        .social-btn {
            transition: all 0.3s ease;
            border-radius: 12px;
            padding: 12px 20px;
            margin-bottom: 15px;
        }
        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .reddit-btn {
            background: linear-gradient(45deg, #FF5700, #FF4500);
            border: none;
            color: white;
        }
        .social-placeholder {
            background: linear-gradient(45deg, #6c757d, #495057);
            border: none;
            color: white;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card p-4 text-center">
                    <!-- Аватар -->
                    <div class="mb-4">
                        <img src="img/icon.jpg" class="avatar rounded-circle" alt="@alexbelltop">
                    </div>
                    
                    <!-- Заголовок -->
                    <h1 class="h3 mb-2">@alexbelltop</h1>
                    <p class="text-muted mb-4">Скоро здесь появится что-то интересное</p>
                    
                    <!-- Социальные ссылки -->
                    <div class="social-links">
                        <a href="https://reddit.com" class="btn social-btn reddit-btn w-100" target="_blank">
                            <i class="bi bi-reddit me-2"></i>Reddit
                        </a>
                    
                        <button class="btn social-btn social-placeholder w-100" disabled>
                            <i class="bi bi-plus-circle me-2"></i>Соцсеть #2
                        </button>
                        
                        <button class="btn social-btn social-placeholder w-100" disabled>
                            <i class="bi bi-plus-circle me-2"></i>Соцсеть #3
                        </button>
                        
                        <button class="btn social-btn social-placeholder w-100" disabled>
                            <i class="bi bi-plus-circle me-2"></i>Соцсеть #4
                        </button>
                    </div>
                    
                    <!-- Футер -->
                    <div class="mt-1 pt-3 border-top">
                        <small class="text-muted">Страница в разработке</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
